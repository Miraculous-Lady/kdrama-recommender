<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Drama Recommender 💫</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>K-Drama Recommender 💖</header>
    <div class="container">
        <form method="post">
            <label for="genre">Choose a Genre:</label>
            <select name="genre" id="genre">
                <option value="romance">Romance</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
            </select>
            <button type="submit">🎬 Recommend</button>
        </form>

        {% if recommendation %}
            <div class="result">
                <h2>{{ recommendation.name }}</h2>
                <img src="{{ recommendation.poster }}" alt="Poster" class="poster">
                <p>⭐ Rating: {{ recommendation.rating }}</p>
                <iframe width="100%" height="315" src="{{ recommendation.trailer }}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endif %}
    </div>
</body>
</html>
